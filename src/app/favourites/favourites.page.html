<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Your Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngIf="favouritesList.length > 0">

    <ion-card *ngFor="let recipe of favouritesList">

      <ion-card-header>
        <ion-card-title>{{ recipe.title }}</ion-card-title>
      </ion-card-header>

      <img [src]="recipe.image" alt="Recipe image">

      <ion-card-content>
        <ion-button size="small" (click)="openDetails(recipe.id)">
          Details
        </ion-button>
      </ion-card-content>

    </ion-card>

  </ion-list>

  <p *ngIf="favouritesList.length === 0">
    You have no favourite recipes yet.
  </p>

</ion-content>
