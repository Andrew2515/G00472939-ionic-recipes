<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>Measurement Units</h2>

  <ion-list>

    <ion-radio-group [(ngModel)]="selectedUnit" (ionChange)="onUnitChange()">

      <ion-item>
        <ion-label>Metric</ion-label>
        <ion-radio value="metric"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>US</ion-label>
        <ion-radio value="us"></ion-radio>
      </ion-item>

    </ion-radio-group>

  </ion-list>

</ion-content>
